services:
  postgres:
    image: postgres:16-alpine
    container_name: mini_facebook_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mini_facebook
      POSTGRES_PASSWORD: mini_facebook
      POSTGRES_DB: mini_facebook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mini_facebook -d mini_facebook"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini_facebook_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://mini_facebook:mini_facebook@postgres:5432/mini_facebook?schema=public
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma db push && npx prisma generate && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  postgres_data: